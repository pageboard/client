<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <script src="../dist/datetime.js"></script>
    
    <script>

        $(function(){
            $('#basic').datetime({
                datetime: new Date(1487136412359),
                locale:   'ru',
                format:  {
                    hour12:  false,
                    hour:    '2-digit',
                    minute:  '2-digit',
                    second:  '2-digit',
                 //   weekday: 'long',
                    year:    'numeric',
                    month:   'long',
                    day:     'numeric'
                },
                useUTC: true,

            })
            .on('change', function(e, arg){
                 console.log(arg);
            });

         
        });
    
    </script>

</head>
<body>
    
    <div class="basic">
        <input type="text" id="basic" style="width: 250px; margin: 50px 0;">
    </div>

</body>
</html>
