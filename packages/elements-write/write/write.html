<div id="pageboard-read"></div>

		<a class="item" data-command="save">
			<i class="checkmark icon"></i>

		<a class="item" data-command="discard">
			<i class="cancel icon"></i>

		</a>

				<i class="dropdown icon"></i>
				<div class="menu">
					<a class="item">My account</a>
					<a class="item">Exit</a>
				</div>
			</div>
		</div>
	</div>
	<div id="breadcrumb" class="ui breadcrumb">
		<a class="section"></a>
		<i class="right chevron icon divider"></i>
	</div>
	<div id="menu" class="ui mini labeled icon menu"></div>
	<div id="form" class="ui form"></div>
	<div id="library" class="ui doubling stackable grid"></div>
	<div id="notifications" class="ui bound bottom sticky wide"></div>
